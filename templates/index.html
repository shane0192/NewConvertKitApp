<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertKit Data Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #dataForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">ConvertKit Data Analysis</h1>
        
        <!-- API Key Form -->
        <div id="apiKeyForm">
            {% if not authenticated %}
                <div class="auth-options">
                    <div class="api-key-option">
                        <h4>Option 1: API Key</h4>
                        <div class="form-group">
                            <label for="api_key">ConvertKit V4 API Key</label>
                            <input type="text" id="api_key" name="api_key" class="form-control" required>
                            <small class="form-text text-muted">Found in Account Settings â†’ Advanced under "V4 Keys"</small>
                        </div>
                    </div>
                    
                    <div class="oauth-option">
                        <h4>Option 2: OAuth (Recommended)</h4>
                        <a href="{{ url_for('oauth_authorize') }}" class="btn btn-primary">
                            Connect with ConvertKit
                        </a>
                    </div>
                </div>
            {% endif %}
        </div>

        <!-- Main Data Form (initially hidden) -->
        <form id="dataForm" method="POST">
            <input type="hidden" id="validated_api_key" name="api_key">
            <input type="hidden" id="account_name" name="account_name">
            
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" required>
            </div>

            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" required>
            </div>

            <div class="form-group">
                <label for="paperboy_start">Paperboy Start Date</label>
                <input type="date" id="paperboy_start" name="paperboy_start" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="tags">Select Tags</label>
                <select name="tags" id="tags" multiple class="form-control">
                    {% for tag in tags %}
                        <option value="{{ tag }}" 
                                {% if tag == 'Facebook Ads' or tag == 'Creator Network' %}selected{% endif %}>
                            {{ tag }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="custom_fields">Select Custom Fields</label>
                <select name="custom_fields" id="custom_fields" multiple class="form-control">
                    {% for field in custom_fields %}
                        <option value="{{ field }}"
                                {% if field == 'rh_isref' %}selected{% endif %}>
                            {{ field }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script>
        function toggleApiKeyVisibility() {
            const apiKeyInput = document.getElementById('api_key');
            apiKeyInput.type = apiKeyInput.type === 'password' ? 'text' : 'password';
        }

        function validateApiKey() {
            const apiKey = document.getElementById('api_key').value;
            
            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }
            
            // Show loading state
            const validateButton = document.querySelector('button[onclick="validateApiKey()"]');
            validateButton.disabled = true;
            validateButton.textContent = 'Validating...';
            
            fetch('/validate_api_key', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ api_key: apiKey })
            })
            .then(response => response.json())
            .then(data => {
                if (data.valid) {
                    // Store account name in hidden input
                    document.getElementById('account_name').value = data.account_name;
                    // Show the main form and populate fields
                    document.getElementById('apiKeyForm').style.display = 'none';
                    document.getElementById('dataForm').style.display = 'block';
                    document.getElementById('validated_api_key').value = apiKey;
                    
                    // Populate tags and custom fields
                    populateSelect('tags', data.tags);
                    populateSelect('custom_fields', data.custom_fields);
                } else {
                    alert('Invalid API key: ' + (data.error || 'Please try again'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error validating API key. Please try again.');
            })
            .finally(() => {
                // Reset button state
                validateButton.disabled = false;
                validateButton.textContent = 'Validate API Key';
            });
        }

        function populateSelect(elementId, options) {
            const select = document.getElementById(elementId);
            select.innerHTML = '';
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            });
        }

        // When the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Set end date to today
            const today = new Date();
            const endDateInput = document.querySelector('input[name="end_date"]');
            endDateInput.value = today.toISOString().split('T')[0];
            
            // Set start date to 30 days ago
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);
            const startDateInput = document.querySelector('input[name="start_date"]');
            startDateInput.value = thirtyDaysAgo.toISOString().split('T')[0];
            
            // Set default Paperboy start date
            const paperboyStartInput = document.querySelector('#paperboy_start');
            paperboyStartInput.value = '2024-10-29'; // Default value
            
            // Log the value to make sure it's set
            console.log('Paperboy start date set to:', paperboyStartInput.value);
        });
    </script>
</body>
</html>
